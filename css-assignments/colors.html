<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - colors</title>
  <!-- internal styles -->
  <style>
    div {
      background-color: #ccc;
      padding: 10px;
    }
    h1 {
      color: red;
    }
    h2 {
      color: #0f0;
    }
    h3 {
      color: rgba(13, 8, 8, 0.5);
    }
    h4 {
      color: hsl(267, 90%, 45%);
    }
  </style>
</head>
<body>
  <div>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
  </div>
</body>
</html>
